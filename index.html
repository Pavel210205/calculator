<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>калькулятор</title>
    <link rel="stylesheet" href=".//css/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="cal">
                <div class="cal__container">
                    <div class="cal__output">0</div>
                    <div class="cal__main">
                        <div class="cal__body">
                            <div class="cal__item number">7</div>
                            <div class="cal__item number">8</div>
                            <div class="cal__item number">9</div>
                            <div class="cal__item number">4</div>
                            <div class="cal__item number">5</div>
                            <div class="cal__item number">6</div>
                            <div class="cal__item number">3</div>
                            <div class="cal__item number">2</div>
                            <div class="cal__item number">1</div>
                            <div class="cal__item reset">C</div>
                            <div class="cal__item number">0</div>
                            <div class="cal__item  point">.</div>
                        </div>
                        <div class="cal__regrowth">
                            <div class="cal__simbol division">
                                <img src=".//img/шсщты/free-icon-division-3119616.png" class="icon"></img>
                            </div>
                            <div class="cal__simbol multiplication">
                                <img src=".//img/шсщты/free-icon-multiplication-sign-11916056.png" class="icon"></img>
                            </div>
                            <div class="cal__simbol subtraction">
                                <img src=".//img/шсщты/free-icon-minus-sign-43625.png" class="icon"></img>
                            </div>
                            <div class="cal__simbol addition">
                                <img src=".//img/шсщты/free-icon-add-1417434.png" class="icon"></img>
                            </div>
                            <div class="cal__simbol orange equally">
                                =
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src=".//js/script.js"></script>
</body>

</html>
